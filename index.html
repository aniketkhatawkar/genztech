<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GenZTech - Home</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Toolbar styling */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #80deea;
            color: #fff;
            padding: 15px 20px;
            font-family: Arial, sans-serif;
        }

        /* Site name with logo style */
        .site-name {
            font-size: 1.8em;
            font-weight: 700;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #ffffff;
            letter-spacing: 1px;
        }

        /* Applying different styles to Gen Z and Tech */
        .genz {
            color: #ffeb3b; /* Yellow for 'Gen Z' */
            font-weight: 900;
        }

        .tech {
            color: #ffffff; /* White for 'Tech' */
            font-weight: 300;
            font-style: italic;
        }

        /* Navigation links aligned to the right */
        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: auto; /* Align links to the right */
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold; /* Bold font style */
            padding: 8px 12px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="toolbar">
    <div class="site-name">
        <span class="genz">GenZ</span><span class="tech">Tech</span>
    </div>
    
    <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#our-product">Our Product</a>
        <a href="#we-serve">We Serve</a>
        <a href="#connect-us">Connect Us</a>
    </div>
</div>

</body>
</html>
